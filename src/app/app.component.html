<h2>Hello {{title}}!</h2>

<vaadin-button (click)="dialog.opened = true">Open</vaadin-button>

<vaadin-dialog #dialog [renderer]="renderer">
  <ng-template cdkPortal #testTemplate="cdkPortal">
    <vaadin-text-field #textField placeholder="Type Something"></vaadin-text-field>
    <vaadin-button (click)='title=textField.value; dialog.opened=false;'>Say hello!</vaadin-button>
  </ng-template>
</vaadin-dialog>
